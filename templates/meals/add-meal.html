{% extends 'base.html' %}
{% block content %}
    <section class="add-meal-section">
        <div class="container">
            <h2>Add a New Meal</h2>
            <form method="POST">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <div class="error">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Add Meal</button>
            </form>
            <div class="back-to-meals">
                <a href="#" onclick="goBack()" class="btn-back">Back to Meals</a>
            </div>
        </div>
    </section>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
