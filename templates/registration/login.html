{% extends 'base.html' %}

{% block content %}
    <main class="profile-main">
        <section class="auth-section">
            <div class="auth-container">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username or Email</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn-login btn-primary">Login</button>
                </form>
                <p class="auth-helper">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </section>
    </main>
{% endblock %}
