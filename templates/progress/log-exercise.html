{% extends 'base.html' %}

{% block content %}
    <section class="log-exercise-section">
        <div class="container">
            <h2>Log a New Exercise</h2>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        <label for="field.id_for_label">{{ field.label }}</label>
                        {{ field }}
                        <div class="error">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn-submit">Log Exercise</button>
            </form>
        </div>
    </section>
{% endblock %}
