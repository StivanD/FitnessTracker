{% extends 'base.html' %}

{% block content %}
    <main class="profile-main">
        <section class="delete-log-section">
            <div class="container delete-log-container">
                <h2>Are you sure you want to delete this log: "{{ object.log }} on {{ object.date }}"?</h2>

                <div class="action-buttons">
                    <a onclick="goBack()" class="btn btn-cancel">Cancel</a>
                    <form action="{% url 'log-delete' object.pk %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-remove">Delete</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
