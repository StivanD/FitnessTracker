{% extends 'base.html' %}

{% block content %}
    <main class="profile-main">
        <section class="edit-meal-section">
            <div class="container">
                <h2>Edit Meal</h2>
                <form action="#" method="POST">
                    <!-- CSRF Token -->
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="meal-name">Meal Name</label>
                        <input type="text" id="meal-name" name="meal_name" value="Grilled Chicken Salad" required>
                    </div>

                    <div class="form-group">
                        <label for="meal-calories">Calories (kcal)</label>
                        <input type="number" id="meal-calories" name="meal_calories" value="350" required>
                    </div>

                    <div class="form-group">
                        <label for="meal-ingredients">Ingredients</label>
                        <textarea id="meal-ingredients" name="meal_ingredients" rows="4" required>Chicken, Lettuce, Tomato, Cucumber, Olive Oil</textarea>
                    </div>

                    <div class="form-group">
                        <label for="meal-additional-notes">Additional Notes (Optional)</label>
                        <textarea id="meal-additional-notes" name="meal-additional-notes" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meal-timestamp">Timestamp</label>
                        <input type="datetime-local" id="meal-timestamp" name="meal_timestamp" value="2024-11-19T12:00">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Meal</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
