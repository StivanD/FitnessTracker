{% extends 'base.html' %}

{% block content %}
    <section class="log-exercise-section">
        <div class="container">
            <h2>Log a New Exercise</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input
                            type="text"
                            id="exercise-name"
                            name="exercise_name"
                            placeholder="Enter exercise name"
                            required
                    />
                </div>
                <button type="submit" class="btn-submit">Log Exercise</button>
            </form>
        </div>
    </section>
{% endblock %}
