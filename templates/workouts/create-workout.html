{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="create-workout">
        <div class="container">
            <div class="create-workout-content">
                <h4>Create a New Workout</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Workout Name -->
                    <div class="form-group">
                        <label for="name">Workout Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter workout name" required>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="Strength">Strength</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Flexibility">Flexibility</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Describe the workout"
                                  required></textarea>
                    </div>

                    <!-- Duration -->
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>
                    </div>

                    <!-- Difficulty -->
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <select name="difficulty" id="difficulty">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>

                    <!-- Equipment Needed -->
                    <div class="form-group">
                        <label for="equipment">Equipment Needed</label>
                        <input type="text" id="equipment" name="equipment"
                               placeholder="e.g., Dumbbells, Resistance Bands" required>
                    </div>

                    <!-- Calories Burned -->
                    <div class="form-group">
                        <label for="calories">Calories Burned (kcal)</label>
                        <input type="number" id="calories" name="calories" placeholder="e.g., 200" required>
                    </div>

                    <!-- Warm-up -->
                    <div class="form-group">
                        <label for="warmup">Warm-up</label>
                        <textarea id="warmup" name="warmup" rows="4" placeholder="Describe the warm-up phase"
                                  required></textarea>
                    </div>

                    <!-- Workout Breakdown -->
                    <div class="form-group">
                        <label for="workout_breakdown">Workout Breakdown</label>
                        <textarea id="workout_breakdown" name="workout_breakdown" rows="4"
                                  placeholder="Breakdown of the workout phases" required></textarea>
                    </div>

                    <!-- Detailed Exercise List -->
                    <div class="form-group">
                        <label for="exercise_list">Detailed Exercise List</label>
                        <textarea id="exercise_list" name="exercise_list" rows="4"
                                  placeholder="List of exercises and sets/reps" required></textarea>
                    </div>

                    <!-- Tips -->
                    <div class="form-group">
                        <label for="tips">Instructor Tips</label>
                        <textarea id="tips" name="tips" rows="4" placeholder="Provide tips for users"
                                  required></textarea>
                    </div>

                    <!-- Benefits -->
                    <div class="form-group">
                        <label for="benefits">Benefits</label>
                        <textarea id="benefits" name="benefits" rows="4"
                                  placeholder="Highlight the benefits of this workout" required></textarea>
                    </div>

                    <!-- Expectations -->
                    <div class="form-group">
                        <label for="expectations">What to Expect</label>
                        <textarea id="expectations" name="expectations" rows="4"
                                  placeholder="Describe what users can expect after completing the workout"
                                  required></textarea>
                    </div>

                    <!-- Upload Image -->
                    <div class="form-group">
                        <label for="image">Upload Workout Image</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>

                    <button type="submit" class="create-workout-btn">Create Workout</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
