{% extends 'base.html' %}

{% block content %}
    <main class="profile-main">
        <section class="delete-workout-section">
            <div class="container delete-workout-container">
                <h2>Are you sure you want to delete this workout?</h2>

                <div class="action-buttons">
                    <a href="{% url 'workouts' %}" class="btn btn-cancel">Cancel</a>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-remove">Delete</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
