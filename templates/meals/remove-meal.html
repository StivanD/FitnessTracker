{% extends 'base.html' %}

{% block content %}
    <main class="profile-main">
        <section class="remove-meal-section">
            <div class="container">
                <h2>Are you sure you want to remove this meal: {{ meal.name }}?</h2>

                <div class="action-buttons">
                    <a href="{% url 'meals-dashboard' %}" class="btn btn-cancel">Cancel</a>
                    <form action="{% url 'remove-meal' meal.pk %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-remove">Remove</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
